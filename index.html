<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Web Quiz</title>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <main>
        
        <!-- top bar section -->
        <header class="top-bar">
            <div class="time-info">
                <h1> JavaScript Coding Quiz Challenge</h1>
                <h2 id="timer" class="timer">Timer : 00</h2>
            </div>
        </header>
        <section class="quiz-container">
            <!-- Part One -->
            <div id="intro.screen" class="intro-screen">
                <h3>Welcome to the Quiz!</h3>
                <p>To get started with the quiz, simply hit start.</p>
                <button id="start.button" class="start-button">Let's Go!</button>
            </div>
            <!-- Part 2 -->
            <div id="question.screen" class="question-screen">
                <h3 id="question.display">Quiz question will contain the questions that are being asked</h3>
                <ul id="question.options" class="question-options"></ul>
            </div>
            <!-- Part 3 -->
            <div id="finish.screen" class="finish-screen">
                <h3>Congratulations, you finished the quiz!</h3>
                <p id="score.preview.text"></p>
                <div>
                    <div>
                        <p id="error.msg"></p>
                    </div>
                    <input id="username.input" type="text" placeholder="Your Name">
                    <button id="submit.button" class="submit-button">submit</button>
                </div>
            </div>
            <!-- part 4 -->
            <div id="highscores.screen" class="highscores-screen">
                <h3>Highscores</h3>
                <ol id="score.list"></ol>
                <div class="final-button-holder">
                    <button id="play.again.button" class="play-again-button">Play Again</button>
                    <button id="clear.highscore.button" class="clear-highscore-button">Clear Highscores</button>
                </div>
            </div>
        </section>
        <!-- bottom bar -->
        <section class="status-container">
            <h4 id="status"></h4>
            <h5 id="progress"></h5>
        </section>

    </main>

    <script src="./assets/script.js"></script>
</body>
</html>
